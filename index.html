<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Charts Practice</title>
</head>
<body>
    <div class="container">
        <div class="chart">
            <canvas id="barchart" width="400" height="400"></canvas>
        </div>
        <div class="chart">
            <canvas id="doughnut" width="400" height="400"></canvas>
        </div>
        <div class="chart">
            <canvas id="linechart" width="300" height="300"></canvas>
        </div>
        <div class="chart">
            <canvas id="radar" width="300" height="300"></canvas>
        </div>
        <div class="chart">
            <canvas id="scatter" width="300" height="300"></canvas>
        </div>
        <div class="chart">
            <canvas id="mixed" width="300" height="300"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
    <script src="chart3.js"></script>
    <script src="chart4.js"></script>
    <script src="chart5.js"></script>
    <script src="chart6.js"></script>
</body>
</html>
